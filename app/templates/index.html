<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bathroom Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 1.5em;
            text-align: center;
            padding: 2em;
        }
    </style>
</head>

<body>
    <h1>Bathroom Dashboard</h1>
    <div id="date">Loadingâ€¦</div>

    <script>
        fetch("/date")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not OK");
                }
                return response.text();
            })
            .then(html => {
                document.getElementById("date").innerHTML = html;
            })
            .catch(error => {
                document.getElementById("date").innerHTML = "Failed to load date.";
                console.error("Error fetching date:", error);
            });
    </script>
</body>

</html>
