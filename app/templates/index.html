<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- Corrected static paths (removed leading '/') -->
        <link rel="stylesheet" href="{{ url_for('static', path='modern.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='weather-icons.min.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon-96x96.png') }}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='apple-touch-icon.png') }}" />
        <meta name="apple-mobile-web-app-title" content="BraveCat" />
        <link rel="manifest" href="{{ url_for('static', path='site.webmanifest') }}" />
    </head>
<body>
    <main class="grid-container">
        <!-- Clock and Weather -->
        <section class="panel clock-weather">
            <div class="clock">
                <div id="date">Lade Datum...</div>
                <div id="time">Lade Uhrzeit...</div>
            </div>
            <div class="weather">
                <i class="wi wi-day-cloudy"></i>
                <div>
                    <div id="temp">18°C</div>
                    <div id="feels-like">Gefühlt: 17°C</div>
                </div>
            </div>
        </section>

        <!-- Hourly Forecast -->
        <section class="panel forecast hourly" id="hourly-forecast">
            <!-- Generated dynamically -->
        </section>

        <!-- Daily Forecast and Disruptions -->
        <section class="panel forecast-daily-mvg">
            <div class="daily-forecast" id="daily-forecast">
                <!-- Generated dynamically -->
            </div>
            <div class="mvg-disruptions" id="mvg-disruptions">
                <h2>MVG Störungen</h2>
                <ul>
                    <!-- Populated by Python backend -->
                </ul>
            </div>
        </section>

        <!-- News Section -->
        <section class="panel news">
            <h2>Tagesschau Nachrichten</h2>
            <ul id="news-feed">
                <!-- News items here -->
            </ul>
        </section>

        <!-- Compliment or Quote -->
        <section class="panel compliment" id="compliment">
            Du machst das super!
        </section>
    </main>

    <script src="{{ url_for('static', path='js/update.js') }}"></script>
</body>
</html>
