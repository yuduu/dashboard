<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bathroom Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 1.5em;
            text-align: center;
            padding: 2em;
        }
    </style>
</head>

<body>
    <h1>Bathroom Dashboard</h1>

    <div id="date">Loadingâ€¦</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/date", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("date").innerHTML = xhr.responseText;
                    } else {
                        document.getElementById("date").innerHTML = "Failed to load date.";
                    }
                }
            };
            xhr.onerror = function () {
                document.getElementById("date").innerHTML = "Failed to load date.";
            };
            xhr.send();
        });
    </script>

</body>

</html>
