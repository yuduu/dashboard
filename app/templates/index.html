<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bathroom Dashboard</title>
    <!-- Polyfills for IE FIRST -->
    <!-- 1. CustomEvent polyfill (needed by htmx) -->
    <script src="https://unpkg.com/custom-event-polyfill@1.0.7"></script>

    <!-- 2. MutationObserver polyfill (for htmx triggers/events) -->
    <script src="https://unpkg.com/mutationobserver-shim@0.3.5"></script>

    <!-- 3. ES5-Shim for older JavaScript methods -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.15/es5-shim.min.js"></script>

    <!-- THEN load htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Optional: Add X-Requested-With header for IE compatibility -->
    <meta name="htmx-config" content='{"defaultHeaders": {"X-Requested-With": "XMLHttpRequest"}}'>


    <link rel="icon" href="static/favicon.ico">
</head>

<body>
    <h1>Current Date & Time</h1>
    <div id="date" hx-get="date" hx-trigger="load, every 10s" hx-target="#date">
        Loading...
    </div>
</body>

</html>
